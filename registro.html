
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="login.js" defer></script>
        <title>Registro</title>
    </head>
    <body class="fondo">
        
        <div class="divMain">
            <img src="img/apple.png">
            <h1>Registro</h1>
            <form method="post" action="">
                <div class="informacion">
                    <label>Nombre de usuario: </label>
                    <input type="text" id="name" placeholder="Introduce nombre de usuario">
                    <br>
                    <br>
                    <label>Contraseña: </label>
                    <input type="password" id="password" placeholder="Introduce contraseña">
                </div>
            </form>
            <div class="divBotonesForm">
                <button type="button" id="login" class="btnForm">Registrarse</button>
            </div>
        </div>
    </body>
</html>
